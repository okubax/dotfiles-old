    <match target="pattern">
        <test qual="any" name="family" compare="eq">
            <string>Georgia</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>

    <!--
        Firefox obeys pixelsize, but not size.
    -->
    <match target="font">
