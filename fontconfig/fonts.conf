        </test>
        <test qual="any" name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle" binding="weak">
            <const>hintslight</const>
        </edit>
    </match>

